{% extends "base.html" %}

{% block title %}Store Products - Smart QR Shopping{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1 id="store-name">Store Products</h1>
        <p id="store-description"></p>
        <div style="display: flex; gap: 10px; margin-top: 1rem;">
            <button onclick="requestProduct()" class="btn-secondary">Request a Product</button>
            <a href="{{ url_for('scanner_page') }}" class="btn-primary"
                style="background: #10b981; border: none; text-decoration: none; display: flex; align-items: center; justify-content: center;">Scan
                Any QR</a>
        </div>
    </div>

    <div id="products-grid" class="grid">
        <!-- Products will be loaded here -->
    </div>

    <div id="no-products" class="empty-state" style="display: none;">
        <h3>No products available</h3>
        <p>This store hasn't added any products yet.</p>
        <button onclick="requestProduct()" class="btn-primary">Request a Product</button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const storeId = "{{ store_id }}";
</script>
<script src="{{ url_for('static', filename='js/customer.js') }}"></script>
{% endblock %}
